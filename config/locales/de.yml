        headline: clarat.org in 2 Minuten erklärt
      how:
        heading: Wie funktioniert clarat?
        text: |
          Gib ein, bei welchem Problem du Hilfe brauchst. Oder was dich
          bedrückt. Oder wähle aus unseren Themen aus. Schon siehst du alle
          Unterstützungsangebote in deiner Nähe. Wir sagen dir auch, wie du die
          Hilfe bekommst. Also ob du anrufen oder eine E-Mail schreiben sollst.
          Oder einfach vorbeigehen kannst.
      meta_description:
        family: Mit clarat family findest Du einfach Hilfe für Kinder, Jugendliche und Familien. Übersichtlich. Mehrsprachig. In ganz Berlin. Und deutschlandweit.
        refugees: 'Mit clarat refugees findest Du einfach Hilfe für Flüchtlinge. Übersichtlich. Mehrsprachig. In deiner Nähe. Und in ganz Deutschland. '
      meta_title:
