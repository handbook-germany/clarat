      chapter_eight:
        heading: 8. Recht auf Widerspruch und Ansprechpartner
        nested_text_first_paragraph: 'Um der Verwendung des Webanalysedienstes von Optimizely zu widersprechen, können Sie folgendem Link folgen: %{optimizely_optout}.'
        nested_text_second_paragraph: 'Ihre Fragen zum Datenschutz, Widersprüche, Auskunfts- oder Löschungsbegehren, Beschwerden oder Ähnliches richten Sie bitte an: '
        text: 'Sie haben jederzeit das Recht der oben beschriebenen Verwendung Ihrer Daten zu widersprechen und/oder Ihre erteilte Einwilligung mit Wirkung für die Zukunft zu widerrufen. Außerdem haben Sie die Möglichkeit der Verwendung von Google Analytics zu widersprechen, indem Sie auf den folgenden Link klicken: %{google_optout}.'
      chapter_five:
        heading: 5. Social Media Plugins
        nested_text_four: Wir setzen auf unserer Website zudem eine Schaltfläche der WhatsApp Inc. 650 Castro Street, Suite 120-219, Mountain View, CA 94041, USA („WhatsApp“) ein. Mit Hilfe dieser Schaltfläche können Sie Inhalte unserer Website an Dritte kommunizieren. Die Schaltfläche entspricht in ihrer Funktion einem regulären Weblink (HTML-Hyperlink). Das bedeutet, dass beim Aufruf der Schaltfläche noch keine Daten von Ihnen an WhatsApp übermittelt werden. Erst wenn Sie die Schaltfläche aktivieren, erfährt WhatsApp welchen Inhalt Sie über WhatsApp teilen möchte und dass die Schaltfläche von unserer Website aus aufgerufen wurde.
        nested_text_one: Wir verwenden Plugins des sozialen Netzwerks facebook.com, welches von der Facebook Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA betrieben wird ("Facebook"). Über die Nutzung des Empfehlen-Buttons von Facebook können Sie unsere Webseite und Leistungen empfehlen und Ihre Freunde darüber informieren. Klicken Sie auf den Button, werden Sie in einem neuen Fenster zur Anmeldung bei Facebook aufgefordert. In diesem Fall wird auch ein Facebook-Cookie auf Ihrem Rechner platziert. Facebook erhält dadurch Informationen (mindestens Ihre IP-Adresse und die Cookie-ID), dass Sie unsere Webseite besucht haben. Wenn Sie den Button nicht anklicken oder nicht bei Facebook eingeloggt sind, wird auch kein Facebook-Cookie auf Ihrem Rechner platziert. Wenn Sie Facebook-Nutzer und eingeloggt sind und auf den Button klicken, wird diese Information an Ihr Facebook-Profil in die USA übermittelt. Andere Nutzer können dann sehen, dass Sie unsere Leistungen empfehlen. Welche Nutzer genau diese Information bekommen, hängt davon ab, welche Privatsphäre-Einstellungen Sie auf Facebook vorgenommen haben. Nähere Informationen zur Erhebung und Nutzung der Daten durch Facebook, über Ihre diesbezüglichen Rechte und Möglichkeiten zum Schutz Ihrer Privatsphäre finden Sie in den Datenschutzhinweisen von Facebook (%{facebook}).
        nested_text_three: Wir verwenden Social Plugins von Twitter Inc., 795 Folsom St., Suite 600, San Franscisco, CA 94107, USA („Twitter“). Klicken Sie auf den Twitter-Button, werden Sie in einem neuen Fenster zur Anmeldung bei Twitter aufgefordert. In diesem Fall wird auch ein Twitter-Cookie auf Ihrem Rechner platziert. Wenn Sie den Button nicht anklicken oder nicht bei Twitter eingeloggt sind, wird auch kein Twitter-Cookie auf Ihrem Rechner platziert. Wenn Sie Twitter-Nutzer und eingeloggt sind und auf den Button klicken, werden Information über Ihr Benutzerverhalten (mindestens Ihre IP-Adresse und die Cookie-ID) an Twitter in die USA übermittelt und Ihrem Twitter-Account zugeordnet. Nähere Informationen zur Erhebung und Nutzung der Daten durch Twitter, über Ihre diesbezüglichen Rechte und Möglichkeiten zum Schutz Ihrer Privatsphäre finden Sie in den Datenschutzhinweisen von Twitter (%{twitter}).
        nested_text_two: Wir verwenden Social Plugins von Google. Klicken Sie auf den Google+1-Button, werden Sie in einem neuen Fenster zur Anmeldung bei Google aufgefordert. In diesem Fall wird auch ein Google-Cookie auf Ihrem Rechner platziert. Wenn Sie den Button nicht anklicken oder nicht bei Google eingeloggt sind, wird auch kein Google-Cookie auf Ihrem Rechner platziert. Wenn Sie Google-Nutzer und eingeloggt sind und auf den Button klicken, werden Information über Ihr Benutzerverhalten (mindestens Ihre IP-Adresse und die Cookie-ID), an Google in die USA übermittelt und Ihrem Google-Konto zugeordnet. Nähere Informationen zur Erhebung und Nutzung der Daten durch Google, über Ihre diesbezüglichen Rechte und Möglichkeiten zum Schutz Ihrer Privatsphäre finden Sie in den Datenschutzhinweisen von Google+1 (%{google}).
