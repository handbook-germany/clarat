        text: اگر اطلاعات خود را از طریق ثبت نام در مجله اطلاعاتی ما و یا از طریق  Live-Chat بصورت دلخواه مانند نام٬آدرس محل سکونت٬تلفن٬ایمیل٬کدپستی به ما داده باشید٬ما از آنها جهت ارسال با توجه به موضوعی که شما درخواست کمک دارید خدمات خود را برای پاسخگویی به شما و یا فرستادن مجله اطلاعاتی از طریق ایمیل استفاده میکنیم.
