      whom:
        heading: Clarat kimler için var?
        text: Clarat herkes için var. Clarat family çocuklar, gençler ve ailelerin hizmetinde. Clarat refugees mülteciler için. Burada kendin, ailen veya arkadaşlarınla ilgili her soruya ve probleme çözüm bulabilirsin. Yardıma ihtiyacı olan tanıdığın diğer insanlar için de destek veriyoruz.
      why:
        heading: Clarat neden var?
        text: Clarat ile kolayca aradığın yardımı bulabilirsin. Almanya’da çocuklar, gençler ve ailelere destek olan cok çeşitli teklifler var. Bunların yanı sıra mülteciler için de bir çok imkan var ancak bunları bulmak kolay değil. İşte sana tam da bu aşamada yardımcı oluyoruz. Ailevi konularda clarat family’ye, sığınma konuları hakkında clarat refugees’e başvurabilirsin.
