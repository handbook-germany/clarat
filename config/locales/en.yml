    home:
      explaination:
        headline: clarat.org explained in 2 minutes
      how:
        heading: How does clarat work?
        text: "First of all, just enter the problem you need help with. Or whatever\nit is that's worrying you. Or choose from our categories. And we'll show \nyou all the relevant support services offers in your neighbourhood. \nWe'll also tell you how to get this support. For example, if you should \ncall or write an email. Or, just stop by."
      meta_description:
        family: With clarat family, you can easily find help for children, teenagers and families. Clear and understandable. In many languages. All over Berlin. And around Germany.
        refugees: With clarat refugees, you can easily find help for refugees. Clear and understandable. In many languages. Near you. And all over Germany.
      meta_title:
        family: Find help easily | clarat family
        refugees: Find help easily | clarat refugees
      title:
        family: Help and support services for children, teenagers and families
        refugees: Help and support services for refugees
      whom:
        heading: Who is clarat for?
        text: |-
          clarat is for everyone. clarat family for children, teenagers and
          families. clarat refugees for refugees. Here you'll find the right
          support if you're looking for help. For yourself, your family or your
          friends. Or for any other people you know who need help.
      why:
        heading: Why does clarat exist?
        text: "It's easy to find help with clarat. In Germany, there are a lot of\nsupport services for children, teenagers and families. As well as\nfor refugees. But they're often very hard to find. We want to help \nyou find the help you need. You should search on clarat family if \nyou're looking for help for your family. And on clarat refugees if \nyou're looking for help for refugees."
    impressum:
      heading: Impressum
      notice: clarat ist a search engine. clarat tells you where to get help. For example, where you can find an expert to help you with your problem. clarat can only help you to find help.
      responsible_html: |-
        Geschäftsführer<br/>
        Anne Schulze und Mathias Barth<br/>
        (verantwortlich für den Inhalt der Website)<br/><br/>
        Handelsregister: AG Charlottenburg<br/>
        HRB 174379 B
      title: Impressum
    not_found:
      description: |
        Enter a term in the search field describing the help you're looking for.
        Or the problem you're facing. clarat will then show you further help and
