      how:
        heading: كيف تعمل كلارات؟
        text: أكتب المشكلة التي تحتاح مساعدة في حلها, او التي تقلقك. يمكنك أيضا أن تختار من الموضوعات الموجودة لدينا, فتري في الحال كل العروض التي تقدم الدعم بالقرب منك. وكذلك تعرف أيضا, كيف تحصل على المساعدة و بأي  وسيلة إتصال, سواء عن طريق التليفون أو إرسال إيميل أو الذهاب الي عنوان ما
      meta_description:
        family: مع  clarat family تجد المساعدة بسهولة. فيها عروض دعم للاطفال والمراهقين والأسر. قائمة شاملة ومتعددة اللغات. في كل برلين وفي أنحاء ألمانيا."
        refugees: |-
          مع clarat refugees  تجد المساعدة بسهولة.
          فيها عروض دعم للاجئين. قائمة شاملة ومتعددة اللغات. بالقرب منك وفي كل المانيا.
      meta_title:
        family: إيجاد المساعدة ببساطة | كلارات العائلة
        refugees: إيجاد المساعدة ببساطة | كلارات اللاجئين
      title:
        family: مساعدة للأطفال والمراهقين والأسر
        refugees: " مساعدة للاجئين"
      whom:
        heading: كلارات من أجل من؟
        text: 'كلارات للجميع, حيث إن كلارات الأسرة موجهة إلي الأطفال والشباب والأسر و كلارات اللاجئين موجهة للاجئين. فهنا تجد مساعدة إذا كان لديك سؤال أو مشكلة خاصة بك أو بأسرتك أو بأصدقائك أو لأي شخص آخرتعرفه وهو في حاجة لمساعدة '
      why:
        heading: لماذا توجد كلارات؟
        text: "عن طريق كلارات يمكنك أن تجد مساعدة. \nففي ألمانيا يوجد العديد من العروض التي تدعم الأطفال والشباب والأسرة. \nوكذلك الكثير من العروض للاجئين. ولكن في الغالب يكون من الصعب الوصول الى هذه العروض. \nفنحن هنا  لنساعدك؛ فإذا كان الأمر يتعلق بالأسرة فإبحث في كلارات الأسرة\n أما إذا كان خاص باللاجئين فإبحث في كلارات اللاجئين\n"
    impressum:
      heading: Impressum
      notice: كلارات عبارة عن محرك بحث. كلارات يبلغك بمكان الحصول على المساعدة. مثلا، أين تجد خبراء يساعدونك في حل مشكلتك. أما كلارات نفسه فبإمكانه مساعدتك في البحث فقط.
